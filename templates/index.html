<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bragi Tag</title>
    {% assets "scss_all" %}
    <link rel=stylesheet type=text/css href="{{ ASSET_URL }}">
    {% endassets %}
  </head>
  <body>
    <header>
      <nav class="s-nav">
        <h1 class="name">Bragi Tag</h1>
        <!-- <ul class="ribbon top">
          
        </ul> -->
        <ul class="ribbon bottom">
          <li class="item">File</li>
          <li class="item">Tools (was convert)</li>
          <li class="item">Save</li>
        </ul>
      </nav>
    </header>
    <main class="s-main">
      <section class="panel edit">
        <form action="/send-info" method="post" class="form">
          <div class="group cover">
              <label for="file" class="pointer">
                <div class="preview" id="preview"></div>
                <div class="under">
                  <legend>Cover Image</legend>
                  <span class="update">Update</span>
                </div>
              </label>
            <input type="file" accept="image/png, image/jpeg" name="file" id="file" style="display: none">
          </div>
          <div class="group">
            <label class="label" for="title">Title</label>
            <input class="field" type="text" name="title" id="title">
          </div>
          <div class="group">
            <label class="label" for="artist">Artist</label>
            <input class="field" type="text" name="artist" id="artist">
          </div>
          <div class="group">
            <label class="label" for="album">Album</label>
            <input class="field" type="text" name="album" id="album">
          </div>
          <div class="group">
            <label class="label" for="album_artist">Album Artist</label>
            <input class="field" type="text" name="album_artist" id="album_artist">
          </div>
          <div class="group basis-30">
            <label class="label" for="year">Year</label>
            <input class="field" type="number" name="year" id="year">
          </div>
          <div class="group basis-30">
            <label class="label" for="track">Track</label>
            <input class="field" type="number" name="track" id="track">
          </div>
          <div class="group basis-30">
            <label class="label" for="discnumber">Disc Number</label>
            <input class="field" type="number" name="discnumber" id="discnumber">
          </div>
          <div class="group">
            <label class="label" for="genre">Genre</label>
            <input class="field" type="text" name="genre" id="genre">
          </div>
          <div class="group">
            <label class="label" for="composer">Composer</label>
            <input class="field" type="text" name="composer" id="composer">
          </div>
          <div class="group">
            <label class="label" for="comment">Comment</label>
            <input class="field" type="text" name="comment" id="comment">
          </div>
        </form>
      </section>
      <section class="panel table">
        <table>
          <tr>
            {% for colHead in colHeads %}
            <th>{{ colHead }}</th>
            {% endfor %}
          </tr>
          {% for row in rows %}
          <tr>
            {% for info in row %}
            <td>{{ row[info] }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </table>
      </section>
    </main>
    <footer>
      {% assets "js_all" %}
      <script src="{{ASSET_URL}}"></script>
      {% endassets %}
    </footer>
  </body>
</html>
